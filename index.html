<!DOCTYPE html>

<style>

.container{max-width:520px;margin:auto;padding:14px}

}

.titulo{font-size:22px;font-weight:700;text-align:center;margin:6px 0}
.desc{font-size:14px;color:#ddd;line-height:1.5;margin-bottom:8px}

label{margin-top:10px;display:block;font-weight:600}

  border:none;

}

.info-combo{
  font-size:14px;
  color:#ffeb3b;
  text-align:center;
  margin:8px 0;
  font-weight:600;
}

.info{text-align:center;margin-top:6px;font-size:14px}
.total{font-size:22px;font-weight:700;text-align:center;color:#00ff9c;margin-top:8px}

.resumo{
  background:#1f1f1f;
  border-radius:16px;
  padding:12px;
  font-size:14px;
  margin-top:10px;
  line-height:1.6;
}

.ultimas{
  display:none;
  background:#ff1744;
  color:#fff;
  font-weight:800;
  text-align:center;
  padding:12px;
  border-radius:14px;
  margin-top:8px;
  animation:pulse 0.8s infinite;
  box-shadow:0 0 15px rgba(255,23,68,.8);
}
@keyframes pulse{0%{opacity:1}50%{opacity:.5}100%{opacity:1}}

.aviso-final{
  font-size:13px;
  color:#ccc;
  text-align:center;
  margin-top:10px;
}

.btn{
  width:100%;
  margin-top:14px;
  padding:18px;
  border-radius:50px;
  border:none;
  font-size:18px;
  font-weight:700;
  color:#fff;
}
.pix{background:linear-gradient(135deg,#00ff9c,#00c96b)}

button:disabled{opacity:.4}

.alerta{
  display:none;
  background:#550000;
  padding:12px;
  border-radius:12px;
  text-align:center;
  font-weight:700;
  margin-top:10px;
}
</style>

<script>
const PIX = "trilheiros.roomt@gmail.com";
const WHATS = "5566996926174";

const passeios = {
  chapada:{
    nome:"Chapada dos Guimar√£es",
    banner:"https://i.postimg.cc/vZLwxjSc/Copia-de-Post-instagram-dia-dos-povos-indigenas-ousado-verde.png",
    vagasKey:"vagas_chapada",
    vagasTotal:30,
    texto:"üë∂ Crian√ßas at√© 10 anos no quarto compartilhado: R$ 320<br>‚ÑπÔ∏è Valores individuais",
    valores:{
      adulto:{ pix:360, cartao:380 },
      crianca:{ pix:320, cartao:320 }
    }
  },
  lagoa:{
    nome:"Lagoa Azul",
    banner:"https://i.postimg.cc/7hYnXCqs/Instagram-Post-Agencia-de-Viagem-Moderno-Azul-e-Branco.png",
    vagasKey:"vagas_lagoa",
    vagasTotal:28,
    texto:"üë∂ Crian√ßas at√© 10 anos: R$ 280<br>üöó Ve√≠culo pr√≥prio: R$ 215<br>‚ÑπÔ∏è Todos somam vagas",
    valores:{
      adulto:{ pix:336, cartao:340 },
      crianca:{ pix:280, cartao:280 },
      carro:{ pix:215, cartao:215 }
    }
  },
  vale:{
    nome:"Vale do Chico",
    banner:"https://i.postimg.cc/9fb4bL0K/Travel-Instagram-Post-in-Blue-Green-Refined-Scrapbook-Style.png",
    vagasKey:"vagas_vale",
    vagasTotal:28,
    texto:"üë∂ Crian√ßas at√© 10 anos t√™m valor diferenciado<br>‚ÑπÔ∏è Passeio individual",
    valores:{
      adulto:{ pix:365, cartao:379 },
      crianca:{ pix:295, cartao:309 }
    }
  }
};

let passeioAtual="chapada", vagasDisponiveis=0;

function resetarCampos(){
  qtdAdulto.value=0;
  qtdCrianca.value=0;
  if(qtdCarro) qtdCarro.value=0;
}

function controlarCampos(){
  boxCarro.style.display="none";
  if(passeioAtual==="lagoa") boxCarro.style.display="block";
}

function carregar(){
  passeioAtual=passeio.value;
  const p=passeios[passeioAtual];

  banner.src=p.banner;
  titulo.innerText=p.nome;
  descricao.innerHTML=p.texto;

  vagasDisponiveis=localStorage.getItem(p.vagasKey);
  if(vagasDisponiveis===null){
    vagasDisponiveis=p.vagasTotal;
    localStorage.setItem(p.vagasKey,vagasDisponiveis);
  }
  vagasDisponiveis=parseInt(vagasDisponiveis);

  resetarCampos();
  controlarCampos();
  atualizar();
}

function atualizar(){
  const adultos=parseInt(qtdAdulto.value);
  const criancas=parseInt(qtdCrianca.value);
  const carro=parseInt(qtdCarro?.value||0);

  const totalVagas=adultos+criancas+carro;

  infoVagas.innerHTML=`üéüÔ∏è Vagas restantes: <b>${vagasDisponiveis}</b>`;

  if(totalVagas===0){
    total.innerText="üí∞ Selecione as vagas";
    resumo.innerHTML="";
    return;
  }

  if(totalVagas>vagasDisponiveis){
    alert("Quantidade maior que as vagas dispon√≠veis.");
    return;
  }

  const f=pagamento.value;
  const v=passeios[passeioAtual].valores;

  const valor=
    (adultos*(v.adulto?.[f]||0))+
    (criancas*(v.crianca?.[f]||0))+
    (carro*(v.carro?.[f]||0));

  total.innerText=`üéüÔ∏è ${totalVagas} vagas | üí∞ R$ ${valor}`;

  resumo.innerHTML=`
üìç <b>Passeio:</b> ${passeios[passeioAtual].nome}<br>
üë§ Adultos: ${adultos}<br>
üë∂ Crian√ßas: ${criancas}<br>
${passeioAtual==="lagoa" ? "üöó Ve√≠culo pr√≥prio: "+carro+"<br>" : ""}
üéüÔ∏è Total de vagas: ${totalVagas}<br>
üí∞ Valor total: R$ ${valor}
`;

  ultimas.style.display=(vagasDisponiveis-totalVagas<=5)?"block":"none";

  if(vagasDisponiveis<=0){
    btnConfirmar.style.display="none";
    alerta.style.display="block";
  }
}

function confirmar(){
  const nome=nomeCliente.value.trim();
  if(!nome)return;

  const adultos=parseInt(qtdAdulto.value);
  const criancas=parseInt(qtdCrianca.value);
  const carro=parseInt(qtdCarro?.value||0);
  const totalVagas=adultos+criancas+carro;

  if(totalVagas>vagasDisponiveis)return;

  vagasDisponiveis-=totalVagas;
  localStorage.setItem(passeios[passeioAtual].vagasKey,vagasDisponiveis);

  navigator.clipboard.writeText(PIX);
  alert("PIX copiado! Envie o comprovante para garantir sua vaga.");

  const msg=`Reserva de passeio:
${passeios[passeioAtual].nome}
Nome: ${nome}
Adultos: ${adultos}
Crian√ßas: ${criancas}
${passeioAtual==="lagoa" ? "Ve√≠culo pr√≥prio: "+carro+"\n" : ""}
${total.innerText}

Segue comprovante para garantir minha vaga.`;

  window.open(`https://wa.me/${WHATS}?text=${encodeURIComponent(msg)}`);
  atualizar();
}
</script>
</head>

<body>
<div class="container">
<div class="card">

<div class="banner"><img id="banner"></div>

<div class="escolha-passeio">
<p>üëá ESCOLHA SEU PASSEIO üëá</p>
<select id="passeio" onchange="carregar()">
<option value="chapada">üåÑ Chapada dos Guimar√£es</option>
<option value="lagoa">üíô Lagoa Azul</option>
<option value="vale">üåø Vale do Chico</option>
</select>
</div>

<div class="titulo" id="titulo"></div>
<div class="desc" id="descricao"></div>

<label>Nome completo</label>
<input id="nomeCliente">

<div id="boxAdulto">
<label>Adultos</label>
<select id="qtdAdulto" onchange="atualizar()">
<option>0</option><option>1</option><option>2</option><option>3</option><option>4</option>
</select>
</div>

<div id="boxCrianca">
<label>Crian√ßas at√© 10 anos</label>
<select id="qtdCrianca" onchange="atualizar()">
<option>0</option><option>1</option><option>2</option>
</select>
</div>

<div id="boxCarro">
<label>Ve√≠culo pr√≥prio (Lagoa Azul)</label>
<select id="qtdCarro" onchange="atualizar()">
<option>0</option><option>1</option><option>2</option>
</select>
</div>

<div id="infoVagas" class="info"></div>
<div id="ultimas" class="ultimas">‚ö†Ô∏è √öLTIMAS VAGAS!</div>
<div id="total" class="total"></div>

<div id="resumo" class="resumo"></div>

<p class="aviso-final">
‚ö†Ô∏è A vaga s√≥ √© garantida ap√≥s o envio do comprovante no WhatsApp.
</p>

<label>Forma de pagamento</label>
<select id="pagamento" onchange="atualizar()">
<option value="pix">PIX</option>
<option value="cartao">Cart√£o de cr√©dito</option>
</select>

<button id="btnConfirmar" class="btn pix" onclick="confirmar()" disabled>
CONFIRMAR E ENVIAR COMPROVANTE
</button>

<div id="alerta" class="alerta">‚ùå VAGAS ESGOTADAS</div>

</div>
</div>

<script>
nomeCliente.addEventListener("input",()=>{
  btnConfirmar.disabled=nomeCliente.value.trim()==="";
});
carregar();
</script>
</body>
</html>
