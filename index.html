<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Passeios 2026</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

<style>
body{margin:0;background:#0c0c0c;font-family:Poppins,sans-serif;color:#fff}
.container{max-width:500px;margin:auto;padding:14px}
.card{background:#151515;border-radius:22px;padding:16px;box-shadow:0 0 25px rgba(0,0,0,.7)}
select,input{width:100%;padding:14px;border-radius:14px;border:none;background:#2a2a2a;color:#fff}
label{margin-top:10px;display:block;font-weight:600}
.banner img{width:100%;border-radius:18px;margin-bottom:10px}
.titulo{text-align:center;font-size:22px;font-weight:700}
.desc{font-size:14px;color:#ddd;line-height:1.5}
.contador{display:flex;justify-content:space-between;align-items:center;margin-top:8px}
.contador button{width:44px;height:44px;border:none;border-radius:12px;background:#333;color:#fff;font-size:22px}
.info{text-align:center;margin-top:10px;font-size:14px}
.total{font-size:22px;font-weight:700;text-align:center;color:#00ff9c;margin-top:8px}
.btn{width:100%;margin-top:14px;padding:18px;border-radius:50px;border:none;font-size:18px;font-weight:700;color:#fff}
.pix{background:linear-gradient(135deg,#00ff9c,#00c96b)}
.whats{background:linear-gradient(135deg,#25d366,#1ebd5c)}
.alerta{background:#550000;padding:10px;border-radius:12px;text-align:center;margin-top:10px;display:none}
</style>

<script>
const PIX = "trilheiros.roomt@gmail.com";
const WHATS = "5566996926174";

let passeioAtual = "chapada";
let qtd = 1;

const passeios = {
  chapada:{
    nome:"Chapada dos Guimar√£es",
    vagas:30,
    banner:"https://i.postimg.cc/vZLwxjSc/Copia-de-Post-instagram-dia-dos-povos-indigenas-ousado-verde.png",
    opcoes:{
      camping:{pix:360,cartao:380},
      compartilhado:{pix:420,cartao:440},
      casal:{pix:560,cartao:590}
    }
  },
  lagoa:{
    nome:"Lagoa Azul",
    vagas:28,
    banner:"https://i.postimg.cc/7hYnXCqs/Instagram-Post-Agencia-de-Viagem-Moderno-Azul-e-Branco.png",
    opcoes:{
      adulto:{pix:336,cartao:340},
      crianca:{pix:280,cartao:280},
      carro:{pix:215,cartao:215}
    }
  },
  vale:{
    nome:"Vale do Chico",
    vagas:28,
    banner:"https://i.postimg.cc/9fb4bL0K/Travel-Instagram-Post-in-Blue-Green-Refined-Scrapbook-Style.png",
    opcoes:{
      individual:{pix:365,cartao:379},
      casal:{pix:700,cartao:729},
      crianca:{pix:295,cartao:309}
    }
  }
};

function carregar(){
  const p = passeios[passeio.value];
  banner.src = p.banner;
  titulo.innerText = p.nome;
  vagas.innerText = p.vagas;
  opcao.innerHTML = "";
  for(let o in p.opcoes){
    opcao.innerHTML += `<option value="${o}">${o.toUpperCase()}</option>`;
  }
  atualizar();
}

function atualizar(){
  const p = passeios[passeio.value];
  const tipo = opcao.value;
  const forma = pagamento.value;
  const valor = p.opcoes[tipo][forma] * qtd;
  total.innerText = "üí∞ Total: R$ " + valor;
}

function mais(){qtd++;quantidade.innerText=qtd;atualizar();}
function menos(){if(qtd>1){qtd--;quantidade.innerText=qtd;atualizar();}}

function pagar(){
  const nome = nomeCliente.value.trim();
  if(!nome) return alert("Informe seu nome");

  const p = passeios[passeio.value];
  if(qtd > p.vagas){
    alerta.style.display="block";
    return;
  }

  p.vagas -= qtd;
  vagas.innerText = p.vagas;

  if(p.vagas <= 0){
    alerta.style.display="block";
    alerta.innerText="‚ùå VAGAS PREENCHIDAS";
  }

  if(pagamento.value === "pix"){
    navigator.clipboard.writeText(PIX);
    alert("PIX copiado!");
  }else{
    alert("Para cart√£o, fale com o Jonatas para gerar o link.");
  }

  const msg = `Ol√°! Reserva confirmada:
Passeio: ${p.nome}
Nome: ${nome}
Op√ß√£o: ${opcao.value}
Vagas: ${qtd}
Valor: ${total.innerText}`;

  window.open(`https://wa.me/${WHATS}?text=${encodeURIComponent(msg)}`);
}
</script>
</head>

<body>
<div class="container">
<div class="card">

<label>Escolha o passeio</label>
<select id="passeio" onchange="carregar()">
  <option value="chapada">Chapada dos Guimar√£es</option>
  <option value="lagoa">Lagoa Azul</option>
  <option value="vale">Vale do Chico</option>
</select>

<div class="banner">
<img id="banner">
</div>

<div class="titulo" id="titulo"></div>

<label>Nome completo</label>
<input id="nomeCliente">

<label>Op√ß√£o</label>
<select id="opcao" onchange="atualizar()"></select>

<label>Quantidade</label>
<div class="contador">
<button onclick="menos()">‚àí</button>
<span id="quantidade">1</span>
<button onclick="mais()">+</button>
</div>

<div class="info">üéüÔ∏è Vagas restantes: <b id="vagas"></b></div>

<label>Pagamento</label>
<select id="pagamento" onchange="atualizar()">
  <option value="pix">PIX</option>
  <option value="cartao">Cart√£o</option>
</select>

<div id="total" class="total"></div>

<button class="btn pix" onclick="pagar()">CONFIRMAR</button>

<div id="alerta" class="alerta">‚ùå VAGAS PREENCHIDAS</div>

</div>
</div>

<script>carregar();</script>
</body>
</html>
